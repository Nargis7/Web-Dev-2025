<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #9f0505;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, reiciendis? Dicta laboriosam est aliquid deleniti minima sunt quaerat voluptas sint aliquam, magnam asperiores! Enim, tenetur?
    </p>
</body>
</html>
