<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card_container">
                <a href="#" class="card_image_container">
                    <img src="https://images.unsplash.com/photo-1749880783183-0a15dfa9e0c0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D" alt="card image" class="card_image">
                </a>
                <div class="card_title_container">
                    <a href="#" class="card_title_anchor">
                        <h2 class="card_title">New Gadgets Released</h2>
                    </a>
                     <p class="card_desc">
                        Check out the latest tech gadgets hitting the market, from smartphones to smartwatches.
                    </p>
                </div>
                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" alt="avatar-1" loading="lazy" class="author_avatar">
                        </div>
                        <div class="author_info_container">
                            <span class="author_name">
                                John Doe

                            </span>
                            <span class="author_date">
                                 Sept 19, 2021
                            </span>
                        </div>

                    </div>
                    <div class="">
                        <span class="card_tag_container">Technology</span>
                    </div>
                </div>
             </div>
    </div>
</body>
</html>
