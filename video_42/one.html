<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter Signup</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px;
      text-align: center;
    }
    .newsletter {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .newsletter h2 {
      margin-bottom: 15px;
    }
    .newsletter input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .newsletter button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
    }
    .newsletter button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

  <div class="newsletter">
    <h2>Subscribe to our Newsletter</h2>
    <input type="email" placeholder="Enter your email" required>
    <button>Subscribe</button>
  </div>

</body>
</html>
