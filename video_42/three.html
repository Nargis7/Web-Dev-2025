<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    .contact-form {
      max-width: 400px;
      background: #fff;
      padding: 25px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      margin-bottom: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
    }
    .contact-form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <form class="contact-form">
    <h2>Contact Us</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

</body>
</html>
