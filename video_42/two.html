<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px #00ffff20;
    }
    .login-box h2 {
      text-align: center;
      color: #00ffff;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>

  <form class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

</body>
</html>
